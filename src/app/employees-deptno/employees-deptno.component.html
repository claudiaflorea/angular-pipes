<h1>Working with Custom Pipes in Angular</h1>

<div class="container-group">
  <div class="btn-group">
    <button (click)="displayAll()">All Departments</button>
    <button (click)="displayManagers()">Management</button>
    <button (click)="displayDevs()">Development</button>
    <button (click)="displayQA()">QA</button>
  </div>
  
  <div class="example-container">
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Employee No. </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef> Employee Job </th>
            <td mat-cell *matCellDef="let element"> {{element.job}} </td>
        </ng-container>
  
        <ng-container matColumnDef="deptno">
            <th mat-header-cell *matHeaderCellDef> Employee DeptNo </th>
            <td mat-cell *matCellDef="let element"> {{element.deptno}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
  </div>
  
</div>
